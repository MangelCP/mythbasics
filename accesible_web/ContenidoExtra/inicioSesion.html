<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/x-icon" href="../imagenes/ImagenesInicio/fav.ico">
  <link rel="stylesheet" href="../EstilosJS/styleInicioSesion.css">
  <script src="https://kit.fontawesome.com/c5814978c0.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-container">
    <i class="fa-solid fa-user-shield icono-login"></i>
    <h1>Inicio de Sesión</h1>

    <form id="loginForm">
      <div class="input-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <button id="BotonEntrar" type="submit">Entrar</button>

      <div class="extra-links">
        <p>¿No tienes cuenta? <a href="./crearCuenta.html">Regístrate</a></p>
        <p><a href="../PaginaPrincipal/index.html">Volver al inicio</a></p>
      </div>
    </form>
  </div>

  <script src="../EstilosJS/script.js" type="text/javascript"></script>
</body>
</html>
