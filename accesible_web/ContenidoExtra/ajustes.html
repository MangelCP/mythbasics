<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../imagenes/ImagenesInicio/fav.ico">
  <title>Ajustes de Usuario</title>
  <link rel="stylesheet" href="../EstilosJS/style.css">
  <link rel="stylesheet" href="../EstilosJS/stylePerfil.css">
  <script src="../EstilosJS/ajustes.js" defer></script>
</head>
<body>
<main class="perfil-container">
  <h1>⚙️ Ajustes de Usuario</h1>

  <form id="formAjustes">
    <label>Nombre:</label>
    <input type="text" id="inputNombre" placeholder="Nombre">

    <label>Correo:</label>
    <input type="email" id="inputCorreo" placeholder="Correo">

    <label>Contraseña:</label>
    <input type="password" id="inputContrasena" placeholder="Nueva contraseña">

    <button type="submit" class="btn">Guardar cambios</button>
  </form>

  <a href="perfil.html" class="btn">Volver al perfil</a>
</main>
</body>
</html>
